<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #8ca322;
            color: #891919;
            text-align: center;
            transition: background 0.5s, color 0.5s;
        }
        .dark-mode {
            background: #411515;
            color: #5d1313;
        }
        header {
            background: #1a0d3e;
            color: rgb(233, 143, 7);
            padding: 1rem;
            text-align: center;
        }
        #todo-container {
            max-width: 400px;
            margin: 20px auto;
            background: rgb(7, 12, 63);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(172, 216, 40, 0.1);
        }
        .dark-mode #todo-container {
            background: #222;
        }
        input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            font-size: 1rem;
        }
        button {
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #eee;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        .dark-mode li {
            background: #444;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .mode-toggle {
            margin-top: 10px;
            padding: 10px;
            background: #555;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .mode-toggle:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
        <button class="mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>
    
    <div id="todo-container">
        <input type="text" id="task" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>
        <ul id="task-list"></ul>
    </div>
    
    <script>
        function addTask() {
            let taskInput = document.getElementById("task");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let li = document.createElement("li");
            li.innerHTML = <span onclick="toggleComplete(this)">${taskText}</span> <button onclick="removeTask(this)">‚ùå</button>;
            document.getElementById("task-list").appendChild(li);
            taskInput.value = "";
        }

        function removeTask(button) {
            button.parentElement.remove();
        }

        function toggleComplete(task) {
            task.classList.toggle("completed");
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
